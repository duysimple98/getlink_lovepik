<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getlink Fshare by BKH</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='//blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtB69SscXKyMdp--7D2ENmMnzGcepfA3pCZ_LLB_mEd1_JOLpmcvwupVEg_Nyq8q41LlpHCQVGKf_GUg6Q6N6hteB-qwYTT4P2xVzRlKqsn4ZGdkRyUhYR6Ctrrq1JRTkz6WfYYu3Oq27xvyHH8QRXzY_KT8km4xy0pFwq1haoU1h3HnnvFluV9paz/s1600/AppIcon.ico' rel='icon' type='image/x-icon'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-md-2">
                <div style="padding-top: 30px; text-align: center;">
                    <img src="https://dl.dropboxusercontent.com/s/rokmto8khdtty0y/logo.png" style="width:30%">
                 </div>
                <form name="form-get-link" id="form-get-link" style="padding-top: 50px;" method="post">
                    <div class="form-group row">
                        <div class="col-10 input-group">
                            <label for="fs-link" class="input-group-addon">LINK CẦN GET: </label>
                            {% csrf_token %}
                            {{ form }}
                            <!-- <input class="form-control" type="text" value="" id="link"> -->
                        </div>
                        <div class="col-2">
                            <button id="btn-getlink" type="submit" class="btn btn-secondary"
                                    data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Đang tải...">GET LINK</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-md-2">
                <div class="col-12 input-group">
                    <label for="fs-link" class="input-group-addon"><a id="openlink" href="{{link}}"><i class="fa fa-external-link" aria-hidden="true"></i></a></label>
                    <input style="background-color:#F8F8F8;" onclick="$(this).select();" class="form-control text-center" id="derect-link" placeholder="{{link}}" type="text" readonly="">
                </div>
            </div>
        </div>
        
        
        <br/>
        <div class="alert text-center" role="alert">
            {{error}}
        </div>
        <br/>
		<p style="text-align:center; font-size:20px">Thiết kế bởi <a href="https://tailieusharefree.blogspot.com/" target="_blank">BKH</a> - tailieusharefree.blogspot.com</p>
    </div>
</body>
</html>
